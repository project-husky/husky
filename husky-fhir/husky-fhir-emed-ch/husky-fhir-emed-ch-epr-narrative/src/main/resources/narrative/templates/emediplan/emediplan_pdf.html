<html th:lang="${lang.getLanguageCode().getCodeValue()}">
<head>
    <meta charset="utf-8"/>
    <title th:text="${title}"/>
    <meta name="subject" th:content="${subject}"/>
    <meta name="author" th:content="${author}"/>
    <meta name="description" th:content="${description}"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <bookmarks>
        <bookmark th:each="bookmark: ${bookmarks.instanceMap}"
                  th:href="${bookmark.value}"
                  th:name="${bookmark.key}"/>
    </bookmarks>
    <style>
        @page {
            margin: 0.8cm;
            size: a4 landscape;
            @bottom-left {
                content: element(footer-left);
            }
            @bottom-center {
                content: element(footer-center);
            }
            @bottom-right {
                font-family: arimo, serif;
                font-size: 8.5pt;
                content: 'Page ' counter(page) ' de ' counter(pages);
            }
        }

        #emediplan-footer-left {
            position: running(footer-left);
        }

        #emediplan-footer-center {
            position: running(footer-center);
        }

        body {
            font-family: arimo, serif;
            font-size: 8.5pt;
        }

        .emediplan-header {
            width: 100%;
            min-height: 4cm;
        }

        .emediplan-header td {
            vertical-align: top;
        }

        .emediplan-header-left {
            font-size: 11pt;
            font-weight: bold;
            text-align: left;
        }

        .emediplan-logo {
            width: 5.95cm;
            height: 1.63cm;
            display: block;
        }

        .emediplan-header-title {
            padding: 0.3cm;
            display: block;
        }

        .emediplan-header-patient {
            /*max-width: 10cm;*/
        }

        .emediplan-patient-data-name {
            font-size: 16pt;
            font-weight: bold;
            display: block;
        }

        .emediplan-patient-data-address {
            font-size: 8pt;
            display: block;
        }

        .emediplan-header-service-provider {
            /*max-width: 6.5cm;*/
        }

        .emediplan-header-service-provider > span {
            display: block;
        }

        .emediplan-header-qrcode {
            padding: 0;
            text-align: right;
        }

        .emediplan-body {
            margin-top: 0.5cm;
            width: 100%;
        }

        .emediplan-body-issue-date {
            padding: 0.2cm;
        }

        .emediplan-body-regular-medications-table > table,
        .emediplan-body-reserve-medications-table > table {
            width: 100%;
            border: 1px solid;
            border-collapse: collapse;
            font-size: 8.5pt;
        }

        .emediplan-body-regular-medications-table > table > thead,
        .emediplan-body-reserve-medications-table > table > thead {
            background-color: #dddddd;
        }

        .emediplan-body-regular-medications-table td,
        .emediplan-body-regular-medications-table th,
        .emediplan-body-reserve-medications-table td,
        .emediplan-body-reserve-medications-table th {
            border: 1px solid;
            text-align: left;
            padding: 0.2cm;
        }

        td.emediplan-day-segment-intake {
            text-align: center;
        }

        .emediplan-body-reserve-medications-table-header {
            padding: 0.2cm;
            display: block;
            font-weight: bold;
        }

        .emediplan-body-reserve-medications-table > table > thead {
            display: none;
        }
    </style>
</head>
